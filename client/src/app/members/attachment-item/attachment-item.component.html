<div class="card h-100 shadow-sm">

  <div class="image position-relative" style="cursor:pointer">
    <img src="{{ attachment.imageUrl }}" alt="{{ attachment.aGroup }}" class="img-fluid bg-color">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button routerLink="/members/{{ attachment.atId }}" type="button" class="btn btn-light">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <p>{{ attachment.aGroup }}</p>
    <a routerLink="/members/{{ attachment.atId }}">
      <h6 class="text-uppercase">{{ attachment.aType }}</h6>
    </a>
    <p class="truncate-p"><small>{{attachment.aDesc}}</small></p>
  </div>

</div>
