<div class="card h-100 shadow-sm">
  <img src="{{attachment.imageUrl}}" alt="{{attachment.aGroup}}" class="img-fluid">
  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6 class="text-uppercase">{{attachment.aType}}</h6>
    </a>
    <p class="truncate-p"><small>{{attachment.aDesc}}</small></p>
    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-sm btn-outline-secondary mr-2">View</button>
    </div>
  </div>
</div>
