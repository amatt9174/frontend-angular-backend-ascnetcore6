<div class="d-flex flex-column flex-md-row align-items-center justify-content-between
    p-3 px-md-4 mb-3 bg-color border-bottom shadow-sm fixed-top">

  <img src="/assets/images/logoIntellect.png" class="logo" style="max-height: 70px;" alt="logo" routerLink="/">
  
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2 color" [routerLink]="['/']" routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2 color" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    <a class="p-2 color" [routerLink]="['/members']" routerLinkActive="active">Members</a>
    <a class="p-2 color" [routerLink]="['/test-error']" routerLinkActive="active">Errors</a>
  </nav>

  <div class="d-flex allign-items-center">
    <a [routerLink]="['/basket']" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-secondary"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no color">{{ basket.items.length }}</div>
    </a>
    <a class="btn btn-outline-secondary color mr-2">Login</a>
    <a class="btn btn-outline-secondary color mr-3">Sign up</a>
  </div>
</div>
